<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Palindrome Checker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jersey+20+Charted&family=Rubik+Bubbles&display=swap" rel="stylesheet">

</head>
<body>
<div class="content">
    <h1 class="rubik-bubbles-regular">Is it a Palindrome?</h1>
    <div class="box">
        <label class="head-text rubik-bubbles-regular" for="text-input">Enter in text to check for a palindrome:</label>
        <input type="text" id="text-input"/>
        <button class="btn rubik-bubbles-regular" id="check-btn" >Check</button>
        <div class="hidden rubik-bubbles-regular" id="result"></div>
    </div>
    <div class="description rubik-bubbles-regular">
        <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
